<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Challenge 3 | 30 Days Javascript</title>
  </head>
  <body>
    <main class="main">
      
      <section class="navigation container">
        <a href="/" class="navigation__link">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13.293 6.293 7.586 12l5.707 5.707 1.414-1.414L10.414 12l4.293-4.293z"></path></svg>
          Volver
        </a>
      </section>

      <section class="container challenge">
        <h1 class="challenge__title"> Challenge 3 : Update CSS Variables with JS </h1>

        <article class="challenge__content">
          <div class="controls">
            <div class="control">
              <label for="spacing-img" class="control__label">Spacing</label>
              <input type="range" name="spacing-img" id="spacing-img" class="control__input control__input--spacing" min="0" max="200" value="0" data-sizing="px">
            </div>
            <div class="control">
              <label for="blur-img" class="control__label">Blur</label>
              <input type="range" name="blur-img" id="blur-img" class="control__input control__input--blur" min="0" max="25" value="0" data-sizing="px">
            </div>
            <div class="control">
              <label for="base-img" class="control__label">Base Color</label>
              <input type="color" name="base-img" id="base-img" class="control__input control__input--base" value="#ffc600">
            </div>
          </div>

          <img src="https://picsum.photos/400/300" alt="Result image" class="image_result">
        </article>

      </section>

    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
