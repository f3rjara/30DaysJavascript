<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Challenge 11 | 30 Days Javascript</title>
  </head>
  <body>
    <main class="main">
      
      <section class="navigation container">
        <a href="https://f3rjara.github.io/30DaysJavascript/" class="navigation__link">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13.293 6.293 7.586 12l5.707 5.707 1.414-1.414L10.414 12l4.293-4.293z"></path></svg>
          Volver
        </a>
      </section>

      <section class="container challenge">
        <h1 class="challenge__title"> Challenge 11 : Custom HTML Video Player </h1>

        <article class="challenge__content">
          <div class="player">
            <video class="player__video viewer" src="/videos/video_test.mp4"></video>
            <div class="player__controls">
              <div class="progress">
                <div class="progress__filled"></div>
              </div>
              <button class="player__button player__button--play toggle" title="Toggle Play">►</button>
              <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
              <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
              <button data-skip="-10" class="player__button">« 10s</button>
              <button data-skip="25" class="player__button">25s »</button>
            </div>
          </div>
        </article>

      </section>

      
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
